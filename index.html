<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamagotchi</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script async defer src="js/animations.js"></script>
</head>

<body>
  <h1>Tamagotchi</h1>
  <div class="container">
    <div class="btn">
      <button id="playbtn" class="button">Play</button>
      <button id="feedbtn" class="button">Feed</button>
      <button id="petbtn" class="button">Pet</button>
      <button id="trainbtn" class="button">Training</button>
    </div>
    <div class="stage">
      <div id="orb"></div>
      <div id="Tan">
        <div id="dFace">
          <div id="ear">
            <div class="ear-l"></div>
            <div class="ear-r"></div>
          </div>
          <div class="eyebrow-l"></div>
          <div class="eyebrow-r"></div>

          <div class="eye-l">
            <div class="inner_eye_l"></div>
          </div>
          <div class="eye-r">
            <div class="inner_eye_r"></div>
          </div>
          <div id="musselid" class="mussel">
            <div class="nose"></div>
            <div id="mouthid"></div>
            <div id="petid"></div>
          </div>
        </div>

        <div class="body">
          <div id="paw-l"></div>
          <div id="paw-r"></div>
          <div class="chest"></div>
          <div id="tail"></div>
        </div>

      </div>

      <div id="ball"></div>
      <div id="bowl"> </div>
      <div id="trainid" class="training"></div>


    </div>

  </div>

</html>
